<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="titulo"  >
            <span style="font-size: 22px; font-family: sans-serif; color: #999999 ; "> Projetos</span>
        </ui:define>    
        <ui:define name="conteudo">
            <!--<p:growl /> -->
            <h:form id="cadastro">
                <h:panelGrid columns="5" style="margin-top: 10px;" >

                    <div class="col-md-12" style="margin-top: 40px">          
                        <div class="form-group"> 

                            <table border="0" width="50%">
                                <tr style="width: 5%; padding: 5px;" >
                                    <ui:repeat value="#{projetoController.todos()}" var="s"  >
                                        <td style="padding: 10px;">  
                                            <p  > 
                                                <h:commandButton actionListener="#{projetoController.selecionarProjeto(s)}" image="#{request.contextPath}/../Imagem/icons/calendar.png" alt="Voltar pro Meunu" >
                                                    <h:outputLabel value="#{s.nome}" />
                                                </h:commandButton>
                                            </p>
                                        </td> 
                                    </ui:repeat>
                                </tr>
                            </table>  

                        </div>     
                    </div>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
