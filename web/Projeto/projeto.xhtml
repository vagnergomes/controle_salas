<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid>
            <h:inputHidden value="#{projetoController.projeto.idProjeto}" />
        <p:messages id="messages" showDetail="true" closable="true" /> 
        
        <h:outputLabel value="Título" class="output-form required" />
        <h:inputText label="titulo" value="#{projetoController.projeto.nome}" styleClass="form-control input"  />                  

        <h:outputLabel  value="Descrição: " class="output-form" />
        <p:inputTextarea rows="2" cols="40" value="#{projetoController.projeto.descricao}" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="false" />
        <h:outputText id="display" />

        </h:panelGrid>
        <div class="col-md-12 " style="margin-top: 10px">          
            <h:panelGrid columns="2" >
                <h:commandButton value="Salvar" action="#{projetoController.salvar()}"  styleClass="btn btn-primary btn-space" >
                    <f:ajax execute="@all" render="@all" />
                </h:commandButton>
                <h:commandButton value="Cancelar" class="btn btn-default btn-space"  >
                    <f:ajax execute="@all" render="@all" />
                </h:commandButton>
            </h:panelGrid>
        </div>
        
    </h:form>
</html>
