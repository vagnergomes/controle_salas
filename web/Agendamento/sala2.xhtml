<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="titulo"  >
            <span style="font-size: 22px; font-family: sans-serif; color: #999999 ; "> Novo</span>
        </ui:define>    
        <ui:define name="conteudo">
            <!--<p:growl /> -->

            <h:form id="cadastro">
                <div id="esquerda">
                    <h:panelGrid columns="1" style="margin-top: 10px;" >

                        <h:outputLabel value="Nome do Local/Sala" class="output-form required" />
                        <h:inputText label="titulo" value="#{salaController.sala.nome_sala}" styleClass="form-control input" style="width: 70%;" requiredMessage="Informe o Título" required="true"/>                  

                        <h:outputLabel value="Descrição" class="output-form required" />
                        <h:inputText label="titulo" value="#{salaController.sala.descricao}" styleClass="form-control input" style="width: 70%;" requiredMessage="Informe o Título" required="true"/>                  

                        <h:panelGrid columns="1">
                            <h:outputLabel  value="Capacidade: " class="output-form" />
                            <p:spinner id="qtd_pessoas" value="#{salaController.sala.capacidade}"  />
                        </h:panelGrid>

                        <h:outputLabel  value="Rótulo: " class="output-form" />
                        <p:selectBooleanCheckbox value="#{salaController.sala.visivel}" itemLabel="Sim"/>

                        <h:outputLabel value="Cor/Categoria:" class="output-form required"  />                
                        <p:selectOneMenu 
                            id="idperfil"
                            value="#{salaController.sala.cor}"
                            class="input"
                            required="true"
                            requiredMessage="Informe o Local"
                            style="width: 25%; min-width: 250px; float: left; font-weight:bold;">

                            <f:selectItem
                                itemLabel="Selecione uma cor"
                                itemValue="" />

                            <f:selectItem itemLabel="Amarelo" itemValue="orange" />
                            <f:selectItem itemLabel="Azul" itemValue="blue" />
                            <f:selectItem itemLabel="Marrom" itemValue="maroon" />
                            <f:selectItem itemLabel="Verde" itemValue="green" />
                            <f:selectItem itemLabel="Vermelho" itemValue="red" />
                        </p:selectOneMenu>

                        <div  style="margin-top: 20px">          
                            <div class="form-group"> 
                                <p:commandLink value="Adicionar" action="#{salaController.salvar()}" ajax="false" update="grid"   styleClass="btn btn-primary btn-space" />
                            </div>
                        </div>
                    </h:panelGrid>
                </div>
                <div id="direita">
                    <h:panelGrid id="grid" columns="1" style="margin-top: 10px;" >
                        <p:dataTable id="table_sala"
                                     widgetVar="w_table_sala"
                                     value="#{salaController.todos()}"
                                     var="c"
                                     editable="true" 
                                     style="margin-bottom:20px"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rows="10"
                                     >
                            <f:facet name="header">
                                Salas/Locais
                            </f:facet>
                            <p:ajax event="rowEdit" listener="#{salaController.onRowEdit}" update=":cadastro:table_sala" />
                            <p:ajax event="rowEditCancel" listener="#{salaController.onRowCancel}" update=":cadastro:table_sala" />
                            <p:column >#{c.idSala}</p:column>
                            <p:column headerText="Nome">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{c.nome_sala}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{c.nome_sala}" style="width:100%" label="Nome"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Descrição">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{c.descricao}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{c.descricao}" style="width:100%" label="Descrição"/></f:facet>
                                </p:cellEditor></p:column>
                            <p:column headerText="Capacidade">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{c.capacidade}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{c.capacidade}" style="width:100%" label="Nome"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Cor/Categoria">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{c.cor}" /></f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu 
                                            id="idperfil"
                                            value="#{c.cor}"
                                            class="input"
                                            style="width: 25%; min-width: 250px; float: left; font-weight:bold;">

                                            <f:selectItem
                                                itemLabel="Selecione uma cor"
                                                itemValue="" />

                                            <f:selectItem itemLabel="Amarelo" itemValue="orange" />
                                            <f:selectItem itemLabel="Azul" itemValue="blue" />
                                            <f:selectItem itemLabel="Marrom" itemValue="maroon" />
                                            <f:selectItem itemLabel="Verde" itemValue="green" />
                                            <f:selectItem itemLabel="Vermelho" itemValue="red" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Rótulo" width="5%">
                                <p:cellEditor >
                                    <f:facet name="output">
                                        <p:selectBooleanCheckbox value="#{c.visivel}" disabled="true" itemLabel=""/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectBooleanCheckbox value="#{c.visivel}" itemLabel="Visível"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:35px">
                                <p:rowEditor />
                            </p:column>

                            <p:column headerText="" width="5%">
                                <h:commandLink class="btn btn-primary" value="" >
                                    <h:graphicImage value="/Imagem/icons/excluir.png" />
                                    <f:ajax event="click" listener="#{salaController.excluir(c)}" render="@all"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="" width="5%">
                                <h:commandLink class="btn btn-primary" onclick="PF('dialogAgendamentosSala').show();" value="" >
                                    <h:graphicImage value="/Imagem/icons/lupa.png" />
                                    <f:ajax event="click" listener="#{salaController.agendamentosSala(c)}" render="form_agendamentos"/>
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    </div>
            </h:form>
            <p:dialog  widgetVar="dialogAgendamentosSala" width="30%" maximizable="false" header="Agendamentos" showEffect="clip" hideEffect="clip" closable="true" draggable="true" modal="true" resizable="true"   >
                        <h:form id="form_agendamentos">
                       
                            <p:scrollPanel mode="native" style="width:100%;height:300px">
                            <p:dataTable id="table_agendamentos"
                                         widgetVar="w_table_sala"
                                         value="#{salaController.agendamentos}"
                                         var="a"
                                         editable="true" 
                                         style="margin-bottom:20px"
                                        
                                         >

                                <p:column headerText="Título" >#{a.titulo}</p:column>
                                <p:column headerText="Início" style="text-align:center; vertical-align: middle;">
                                    <h:outputText value="#{a.inicio}" >
                                        <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="fim" style="text-align:center; vertical-align: middle;">
                                    <h:outputText value="#{a.fim}" >
                                        <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            </p:scrollPanel>
                        
                        </h:form>
                    </p:dialog>
                
        </ui:define>
    </ui:composition>
    <style type="text/css">
        .ui-row-editor .ui-row-editor-pencil {
            margin-left:8px;
        }


        #esquerda {
            float: left;
            padding: 10px;
            height: 100px;
            border-right: 1px solid #000;
            background-color: #AAF;
            text-align: center;
        }

        #direita {
            float: left;
            padding: 10px;
            height: 100px;
            width: 100px;
            background-color: #AFA;
            text-align: center;
        }

    </style>
</html>
