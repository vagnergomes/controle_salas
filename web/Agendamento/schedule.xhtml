<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="titulo"  >
            <span style="margin-left: 10px; font-size: 22px; font-family: sans-serif; color: #999999 ; "> Agenda </span>
        </ui:define>
        <ui:define name="conteudo">
            <h:form id="agenda"  >
                <p:poll id="poll" interval="60"  process="grid_rotulos2, painelSchedule" update="grid_rotulos2, painelSchedule"  />

                <div class="row" style="margin-top: 5px;" >
                    <div style="margin-left: 30px;  float: left;">
                        <h:commandButton rendered="#{loginController.verificaSAdmin() or loginController.verificaAdmin()}" id="novoEvento" value="Agendar" class="btn btn-primary">
                            <p:ajax listener="#{scheduleController.cleanAttributes()}" oncomplete="PF('dialogNovoEvento').show();" update=":agenda:panelNovoEvento" />
                        </h:commandButton>
                    </div>

                    <div style="margin-right: 30px; margin-bottom: 0px; font-size: 18px; float: right;"> 
                        <h:commandButton id="btn_fullscreen" image="/Imagem/icons/fullscreen.png" value="Agendar" >
                            <p:ajax oncomplete="PF('dialogSchedule').show();"  />
                        </h:commandButton>
                    </div>       
                </div>

                <div id="teste" class="col-md-12" style="margin-top: 0px">     
                    <!--<h:commandButton id="btn_fullscreen" image="/Imagem/icons/fullscreen.png" onclick="requestFullScreen(document.body);return false;" style="margin-left: 97%;" />-->


                    <div class="form-group">

                        <p:dataGrid var="s" 
                                    value="#{salaController.rotulos()}" 
                                    layout="grid"
                                    columns="7"  
                                    id="grid_rotulos"
                                    class="rotulos_schedule"
                                    style="background-color: transparent;"
                                    emptyMessage="Nenhum registro encontrado.">

                            <h:commandButton class="btn_rotulos" disabled="true" style="background-color: #{s.cor};" > <h:outputLabel class="label_rotulos" value="#{s.nome_sala}" /> </h:commandButton>

                        </p:dataGrid>

                        <!--                        <center>
                                                    <table border="0" width="50%">
                                                        <tr style="width: 5%" >
                                                            <ui:repeat rendered="#{configController.configuracao.rotulos_visivel}" value="#{salaController.rotulos()}" var="s" varStatus="status" >
                                                                <td>  
                                                                    <p > 
                                                                        <h:commandButton disabled="true" style="background-color: #{s.cor} ; width: 10px; height: 15px; border-radius: 3px; border: 0 " /> #{s.nome_sala}
                                                                    </p>
                                                                </td> 
                                                            </ui:repeat>
                                                        </tr>
                                                    </table>
                                                </center>-->

                        <p:schedule id="schedule"
                                    widgetVar="schedule_agenda"
                                    value="#{scheduleController.eventos}"  
                                    style="width: 100%;  "
                                    timeFormat="HH:mm"
                                    locale="pt"
                                    draggable="false"
                                    resizable="false"
                                    aspectRatio="1"
                                    minTime="#{configController.hora_inicio}"
                                    centerHeaderTemplate="title"
                                    showWeekends="#{configController.configuracao.show_weekends}"
                                    timeZone="GMT-3"
                                    allDaySlot="false"
                                    view="#{configController.configuracao.view_agenda}" tooltip="false" >
                            <p:ajax  event="dateSelect" listener="#{scheduleController.onDateSelect}"   update=":agenda" />
                            <p:ajax disabled="#{loginController.verificaUsuario()}" event="eventSelect" listener="#{scheduleController.onEventSelect}"  update=":agenda" />
                            <!--<p:ajax event="eventMove" listener="{scheduleController.onEventMove}" process="@form"  update="@form" />
                                <p:ajax event="eventResize" listener="{scheduleController.onEventResize}" oncomplete="PF('dialogNovoEvento').show()" update=":agenda:panelNovoEvento"  />-->
                        </p:schedule>
                    </div>
                </div>

                <p:dialog widgetVar="dialogSchedule" closeOnEscape="true" width="98%" height="85%" maximizable="true"  showEffect="clip" hideEffect="clip" closable="true" draggable="true" modal="true" resizable="true" >
                    <div class="row" >
                        <div style="margin-left: 30px; float: left;">
                            <h:commandButton id="update" value="Atualizar" class="btn btn-default btn-space" >
                                <p:ajax update=":agenda:schedule2" />
                            </h:commandButton> 
                        </div>

                        <div style="margin-right: 30px; margin-bottom: 0px; font-size: 18px; float: right;"> 
                            <p:clock pattern="HH:mm:ss" mode="server" autoSync="true" syncInterval="60000" />
                        </div>       
                    </div>
                    <p:panel id="painelSchedule" style="border: 0; border-color: #fff; margin-top: 20px;" >

                        <p:dataGrid var="s" 
                                    value="#{salaController.rotulos()}" 
                                    layout="grid"
                                    columns="7"  
                                    id="grid_rotulos2"
                                    class="rotulos_schedule"
                                    style="background-color: transparent; margin-bottom: 10px;"
                                    emptyMessage="Nenhum registro encontrado.">

                            <h:commandButton class="btn_rotulos" disabled="true" style="background-color: #{s.cor};" > <h:outputLabel class="label_rotulos" value="#{s.nome_sala}" /> </h:commandButton>

                        </p:dataGrid>

                        <!--                        <center >
                                                    <table border="0"   width="50%" style="margin-top: -20px;" >
                                                        <tr style="width: 5%" >
                                                            <ui:repeat id="repeater" rendered="#{configController.configuracao.rotulos_visivel}" value="#{salaController.rotulos()}" var="s" varStatus="status" >
                                                                <td>  
                                                                    <p > 
                                                                        <h:commandButton disabled="true" style="background-color: #{s.cor} ; width: 10px; height: 15px; border-radius: 3px; border: 0 " /> #{s.nome_sala}
                                                                    </p>
                                                                </td> 
                                                            </ui:repeat>
                        
                                                        </tr>
                                                    </table>
                                                </center>-->

                        <p:schedule id="schedule2"
                                    widgetVar="schedule_agenda2"
                                    value="#{scheduleRequestController.eventos}"  
                                    style="width: 100%; margin-top: -10px; "
                                    timeFormat="HH:mm"
                                    locale="pt"
                                    draggable="false"
                                    resizable="false"
                                    aspectRatio="2.2"
                                    centerHeaderTemplate="title"
                                    showWeekends="#{configController.configuracao.show_weekends}"
                                    timeZone="GMT-3"
                                    allDaySlot="false"

                                    view="#{configController.configuracao.view_agenda}" ></p:schedule>
                    </p:panel>

                </p:dialog>

                <p:dialog widgetVar="dialogNovoEvento" maximizable="false" header="Evento" showEffect="clip" hideEffect="clip" closable="true" draggable="true" modal="true" resizable="true"  >
                    <h:panelGrid id="panelNovoEvento" columns="1" style="width: 320px;" >
                        <ui:include src="agendamento.xhtml" />
                    </h:panelGrid>
                </p:dialog>

                <p:dialog  widgetVar="dialogDetalhesEvento" maximizable="false" header="Detalhes" showEffect="clip" hideEffect="clip" closable="true" draggable="true" modal="true" resizable="true"   >
                    <h:panelGrid id="panelDetalhesEvento" columns="1" style="width: 300px;" >
                        <h:panelGrid columns="2" > 
                            <h:outputLabel value="Título: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.titulo}" /> 

                            <h:outputLabel value="Sala/Local: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.sala.nome_sala}" /> 

                            <h:outputLabel value="Início: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.inicio}" >
                                <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
                            </h:outputLabel>

                            <h:outputLabel value="Fim: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.fim}" >
                                <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
                            </h:outputLabel>

                            <h:outputLabel value="QTD: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.qtd_pessoas}" /> 

                            <h:outputLabel value="Adicionais: " />
                            <h:panelGrid columns="1">
                                <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.agua? 'Água':''}" />
                                <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.cafe? 'Café':''}" />
                                <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.frutas? 'Frutas':''}" />
                                <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.lanche? 'Lanche':''}" />
                            </h:panelGrid>

                            <h:outputLabel value="Observação: " />
                            <h:outputLabel style="font-weight: 100" value="#{agendamentoController.agendamento.descritivo.adicional}" />
                        </h:panelGrid>

                        <!--                        <h:panelGrid columns="1" >
                                                    <h:commandButton value="{agendamentoController.agendamento.idAgendamento == null? 'Cancelar':'Excluir'}" action="{agendamentoController.excluir()}" class="btn btn-default btn-space"  >
                                                        <f:ajax execute="@all" render="@all" />
                                                    </h:commandButton>
                                                </h:panelGrid>-->
                    </h:panelGrid>
                </p:dialog>
            </h:form>

            <script type="text/javascript">
                function cancelFullScreen(el) {
                    var requestMethod = el.cancelFullScreen || el.webkitCancelFullScreen || el.mozCancelFullScreen || el.exitFullscreen;
                    if (requestMethod) { // cancel full screen.
                        requestMethod.call(el);
                    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                        var wscript = new ActiveXObject("WScript.Shell");
                        if (wscript !== null) {
                            wscript.SendKeys("{F11}");
                        }
                    }
                }
                function requestFullScreen(el) {
                    // Supports most browsers and their versions.
                    var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;

                    if (requestMethod) { // Native full screen.
                        requestMethod.call(el);
                    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                        var wscript = new ActiveXObject("WScript.Shell");
                        if (wscript !== null) {
                            wscript.SendKeys("{F11}");
                        }
                    }
                    return false;
                }

            </script>
        </ui:define>
    </ui:composition>
</html>
