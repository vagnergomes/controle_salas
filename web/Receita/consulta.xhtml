<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="titulo"  >
            <span style="font-size: 22px; font-family: sans-serif; color: #999999 ; "> Consulta CNPJ</span>
        </ui:define>    
        <ui:define name="conteudo">
            
            <h:form id="cadastro" >
                <h:panelGrid columns="1" width="30%" style="margin-top: 10px; margin-bottom: 100px; float: left;" >
                    
                    <!--<h:inputHidden value="{salaController.sala.idSala}" />-->
                    <!--<p:inputText type="number" value="{salaController.sala.idSala}" />-->
                    <h:outputLabel value="CNPJ" class="output-form required" />
                    <h:inputText label="titulo" maxlength="15" value="#{consulta.cnpj}" styleClass="form-control input" style="width: 70%;" requiredMessage="Informe o CNPJ" required="true"/>                  

                   
                    <div  style="margin-top: 20px">          
                        <div class="form-group"> 
                            <p:commandLink value="consultar" action="#{consulta.consulta_cnpj()}"  ajax="false" update="cadastro"   styleClass="btn btn-primary btn-space" />
                        </div>
                    </div>
                </h:panelGrid>
                <h:panelGrid id="grid" columns="2" style="margin-top: 10px; float: left;" >
                    <h:outputLabel value="CNPJ: " /><h:outputText value=" #{consulta.receita.cnpj}" />
                    <h:outputLabel value="NOME: " /><h:outputText value=" #{consulta.receita.nome}" />
                    <h:outputLabel value="MUNICÍPIO: " /><h:outputText value=" #{consulta.receita.municipio}" />
                    <h:outputLabel value="SITUAÇÃO: " /><h:outputText value=" #{consulta.receita.situacao}" />

                </h:panelGrid>
            </h:form>
      
        </ui:define>
    </ui:composition>
    <style type="text/css">
        .ui-row-editor .ui-row-editor-pencil {
            margin-left:8px;
        }
        
         #esquerda {
            float: left;
            padding: 10px;
            height: 100px;
            border-right: 1px solid #000;
            background-color: #AAF;
            text-align: center;
        }

        #direita {
            float: left;
            padding: 10px;
            height: 100px;
            width: 100px;
            background-color: #AFA;
            text-align: center;
        }
    </style>
