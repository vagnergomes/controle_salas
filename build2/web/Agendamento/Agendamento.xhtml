<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="titulo"  >
            <span style="font-size: 22px; font-family: sans-serif; color: #999999 ; "> Nova Feira</span>
        </ui:define>    
        <ui:define name="conteudo">
            <!--<p:growl /> -->
            <h:form id="cadastro">
                <h:panelGrid columns="1" style="margin-top: 10px;" >
                    <h:outputLabel value="Ano" class="output-form required" />
                    <p:selectOneMenu id="ano" value="#{feiraController.feira.ano}" style="width:140px" requiredMessage="Informe o ano" required="true">
                        <f:selectItem itemLabel="Selecione o ano" itemValue="" />
                        <f:selectItem itemLabel="2019" itemValue="2019" />
                        <f:selectItem itemLabel="2020" itemValue="2020" />
                        <f:selectItem itemLabel="2021" itemValue="2021" />
                        <f:selectItem itemLabel="2022" itemValue="2022" />
                        <f:selectItem itemLabel="2023" itemValue="2023" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Descrição" class="output-form required" />
                    <h:inputText label="descricao" value="#{feiraController.feira.descricao}" styleClass="form-control input" style="width: 70%;" requiredMessage="Informe a Descrição" required="true"/>

                    <h:outputLabel value="Local" class="output-form required" />
                    <h:inputText label="local" value="#{feiraController.feira.endereco}" styleClass="form-control input" style="width: 70%;" requiredMessage="Informe o Local" required="true"/>

                    <h:panelGrid columns="1">
                            <h:outputLabel value="Início" class="output-form required" />
                            <p:calendar id="inicio" locale="pt" showOn="button" style="margin-top: -5px;"  value="#{feiraController.feira.dataInicio}" mindate="" maxdate="" requiredMessage="Informe a Data de início" required="true" />
                       
                            <h:outputLabel value="Fim" class="output-form required" />
                            <p:calendar id="fim" locale="pt" showOn="button" style="margin-top: -5px;" value="#{feiraController.feira.dataFim}" mindate="" maxdate="" requiredMessage="Informe a Data final" required="true" />
                        
                    </h:panelGrid>

                    <h:outputLabel value="Inscrição aberta " class="output-form required" />
                    <p:selectBooleanButton class=" btn-default" id="value2" value="#{feiraController.feira.inscricaoAberta}" onLabel="Sim" offLabel="Não" onIcon="#{request.contextPath}\Imagem\icons\retorna.png" offIcon="pi pi-times" style="width:60px; " />
                </h:panelGrid>


                <div class="col-md-12" style="margin-top: 40px">          
                    <div class="form-group"> 
                        <p:commandButton value="Finalizar" onclick="PF('dlg1_confirm').show();" class="btn btn-primary btn-space" />
                    </div>

                    <p:dialog id="confirm" header="Finalizar cadastro?" widgetVar="dlg1_confirm" modal="true" minHeight="40" resizable="false" >
                        <div style="margin-top: 10px" class="form-group"> 
                            <h:commandButton value="Salvar" action="#{feiraController.salvar()}" styleClass="btn btn-primary btn-space" />
                            <h:commandButton onclick="dlg1_confirm.hide()" value="Cancelar" class="btn btn-default btn-space" />                
                        </div>
                    </p:dialog>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
